# Gradle Configuration for PromptVault Android
# Version policy: https://semver.org/ - See TIMELINE_AND_MILESTONES.md for versioning

# ============ Kotlin Configuration ============
kotlin.jvm.target=17

# ============ Android Configuration ============
android.useAndroidX=true
android.enableJetifier=false
android.enableR8=true

# ============ Build Configuration ============
android.enableOnDemandModules=false

# ============ Gradle Performance ============
# Enable gradle build cache
org.gradle.caching=true

# Enable parallel project execution
org.gradle.parallel=true

# Enable on-demand task execution
org.gradle.configureondemand=false

# Heap size for Gradle daemon (MaxPermSize removed for Java 17+ compatibility)
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# ============ Version Management ============
# Semantic versioning: MAJOR.MINOR.PATCH - See TIMELINE_AND_MILESTONES.md for versioning
# Increment versionCode for every build
# Change versionName for releases only
versionCode=1
versionName=1.0.0

# ============ Signing Configuration ============
# DEVOPS: Sensitive credentials should NOT be stored here
# Use GitHub Secrets and environment variables instead
# See DEVOPS_AND_TEAMS.md Part 5 for secret management

# ============ ProGuard/R8 Configuration ============
android.enableProguardInReleaseBuilds=true

# ============ Suppression for Known Issues ============
android.suppressUnsupportedCompileSdk=34
